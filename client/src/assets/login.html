<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>

    <div class="loginbox">
      <!-- Login Form -->
      <form action="http://localhost:8080/auth/login" method="post" class="sign-in">
        <div>
          <h1 class="title">Welcome</h1>
          <h2 id="error" style="display: none">
            Incorrect username or password!
          </h2>
        </div>

        <!-- User-inputs -->
        <div class="form-group">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div>
          <input type="submit" value="Login" class="login-btn" />
        </div>
      </form>

      <!-- Sign-up -->
      <footer class="others">
        <div class="register">
          <p>
            <a id="sign-up" href="/register">Not a member? Sign up now!</a>
          </p>
        </div>
        <a href="#" id="forget">Forget your Username/Password?</a>
      </footer>
    </div>
    <!-- Scripts -->
    <script src="login.bundle.js"></script>
  </body>
</html>
